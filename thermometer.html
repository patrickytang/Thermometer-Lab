<html>
  <head>
    <title>Thermometer Lab</title>
  </head>

  <body>
    <h1>Thermometer Lab</h1>
    <div>
      <svg
        version="1.1"
        viewBox="0 0 300 300"
        xmlns="http://www.w3.org/2000/svg"
        height="50%"
        width="75%"
      >
        <style>
          #glass {
            fill: #ffffff;
            stroke: #cccccc;
            stroke-width: 3;
          }

          #container {
            fill: #ffffff;
            stroke: #000000;
            stroke-width: 5;
          }

        </style>

        <rect id="container" x="10" y="10" width="100" height="210" rx="15" />
        
        <g id="glass">
          <rect x="45" y="20" width="30" height="160" rx="15" />
          <ellipse cx="60" cy="180" rx="30" ry="30" />
          <rect x="46.5" y="22" width="27" height="165" rx="15" stroke="none" />
        </g>
        <ellipse cx="60" cy="180" rx="23" ry="23" class="liqid" fill ="rgb(135,206,250)"/>
        <rect
          class="liqid"
          id="stewb"
          x="52"
          y="170"
          width="16"
          height="25"
          rx="8"
          fill ="rgb(135,206,250)"
        />
        <text x="-100"y="260"id = "temperate">temperature: 0°F</text>
        <!-- <rect x="83" y="180" width="5.5" height="210"  fill = "red"/>
        <rect x="68" y="60" width="5.5" height="210"  fill = "red"/>
        <rect x="46.5" y="60" width="5.5" height="210"  fill = "red"/>
        <rect x="59.75" y="21.5" width=".5" height="7"  fill = "red"/> -->
        <rect x="80" y="77.5" width="7.5" height="7"  fill = "black"/>
        <rect x="80" y="40" width="15" height="7"  fill = "black"/>
        <rect x="80" y="52.5" width="7.5" height="7"  fill = "black"/>
        <rect x="80" y="65" width="15" height="7"  fill = "black"/>

        <rect x="80" y="77.5" width="7.5" height="7"  fill = "black"/>
        <rect x="80" y="90" width="15" height="7"  fill = "black"/>
        <rect x="80" y="102.5" width="7.5" height="7"  fill = "black"/>
        <rect x="80" y="115" width="15" height="7"  fill = "black"/>
        <rect x="80" y="127.5" width="7.5" height="7"  fill = "black"/>
        <rect x="80" y="140" width="15" height="7"  fill = "black"/>
        <!-- <path d="M 64 205 A 25 25 182 0 1 38 168" stroke = "white"/> -->
        <path  d=" M 56 164 A 17 17 0 0 1 64 164"   fill = "none" stroke = "white" stroke-width = "2.5px" stroke-linecap="round"/>
        <path d=" M 60 197 A 17 17 0 0 1 49 167"  fill = "none" stroke = "white" stroke-width = "2.5px" stroke-linecap="round"/>

      </svg>
    </div>
    <div class="slidecontainer">
      <input
        type="range"
        min="0"
        max="100"
        value="0"
        class="slider"
        id="myRange"
        oninput="thermometerer()"
      />
    </div>
  </body>
  <script>
    function thermometerer() {
      // 135,206,250 - sky blue
      // 255,140,0  - orange
      // 255,0,0 - red
      let temp = document.getElementById("myRange").value;
      console.log(temp);
      document.getElementById("stewb").setAttribute("height", temp*1.375);
      document.getElementById("stewb").setAttribute("y", 166 - temp*1.375);
      let asdof = document.getElementsByClassName("liqid");
      document.getElementById("temperate").textContent = "temperature: "+Math.floor(temp*2.12)+"°F";
      for (let i = 0; i < asdof.length; i++) {
        if (temp <= 33.3){
          asdof[i].setAttribute("fill", "rgb("+(135)+","+(206)+","+(250)+")");
        }
        else if (temp <= 66.6){
          asdof[i].setAttribute("fill", "rgb("+(255)+","+(140)+","+(0)+")");
        }
        else{
          asdof[i].setAttribute("fill", "rgb("+(255)+","+(0)+","+(0)+")");
        }

      }
    }
  </script>
</html>
